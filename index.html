<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-title">
                <h1>Guessing Game</h1>
            </div>
            <div class="card-body">
                <form action="">
                    <div class="form">
                        <label for="number">Guess a number between 1 to 9</label>
                        <input type="number" id="number" min="1" max="9" required>
                    </div>
                    <div class="button">
                        <button id="check" type="submit">Check</button>
                    </div>
                </form>
                <p class="result"></p>
                <p class="attempt"></p>
            </div>
            
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
